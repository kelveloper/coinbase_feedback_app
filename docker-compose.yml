# Advanced Trade Insight Engine - Docker Compose Configuration
version: '3.8'

services:
  # Main application service
  insight-engine:
    build: .
    container_name: coinbase-insight-engine
    ports:
      - "8501:8501"  # Streamlit dashboard
    volumes:
      - ./csv_mock_data:/app/csv_mock_data:ro  # Read-only data
      - ./output:/app/output  # Writable output directory
      - ./logs:/app/logs  # Log directory
    environment:
      - PYTHONPATH=/app/src
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with volume mounts for live editing
  insight-engine-dev:
    build: .
    container_name: coinbase-insight-engine-dev
    ports:
      - "8502:8501"  # Different port for dev
    volumes:
      - .:/app  # Mount entire project for development
    environment:
      - PYTHONPATH=/app/src
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
    command: streamlit run src/dashboard/dashboard.py --server.port=8501 --server.address=0.0.0.0 --server.runOnSave=true
    profiles:
      - dev

  # Pipeline runner service
  pipeline-runner:
    build: .
    container_name: coinbase-pipeline-runner
    volumes:
      - ./csv_mock_data:/app/csv_mock_data:ro
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app/src
    command: python main.py --verbose
    profiles:
      - pipeline

  # Test runner service
  test-runner:
    build: .
    container_name: coinbase-test-runner
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/src
    command: python -m pytest tests/ -v --tb=short
    profiles:
      - test

networks:
  default:
    name: coinbase-insight-network